name: Hello Pull Request

on:
  push:
    branches: ["main"]

jobs:
  build:
    name: Hello Pull Request
    timeout-minutes: 120

    steps:
      - name: Run Hello Pull Request
        run: |
          curl -X POST https://api.kmapshot.com/admin/${{ secrets.HELLO_ID }} \
          -H 'Content-Type: application/json' \
          -H 'api-Token: ${{ secrets.HELLO_KEY }}' \
          -d '
          {
            "good_boolean": true,
            "bad_boolean": false,
            "origin": true
          }' \