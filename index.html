<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello OpenCV.js</title>
    <style>
        #imageSrc{
            width: 300px;
            height: 300px;
        }
        
        #canvasOutput{
            background-color: black;
        }

    </style>
</head>

<body>
    <h2>Hello OpenCV.js</h2>
    <p id="status">OpenCV.js is loading...</p>
    <div>
        <div class="inputoutput">
            <img id="imageSrc" alt="No Image" />
            <div class="caption">imageSrc 
                <input type="file" id="fileInput" name="file" />
            </div>
        </div>
        <div class="inputoutput">
            <canvas id="canvasOutput" width="5000" height="5000"></canvas>
            <div class="caption">canvasOutput</div>
        </div>
    </div>
    <script type="text/javascript">
        let imgElement = document.getElementById('imageSrc');
        let inputElement = document.getElementById('fileInput');
        inputElement.addEventListener('change', (e) => {
            imgElement.src = URL.createObjectURL(e.target.files[0]);
        }, false);
        imgElement.onload = function () {
            let chars = ' .,-~:;=!*#$@';
            let mat = cv.imread(imgElement);
            let dst = new cv.Mat();
            // You can try more different parameters
            cv.cvtColor(mat, dst, cv.COLOR_RGBA2GRAY, 0);
            // cv.imshow('canvasOutput', dst);
            let w = dst.cols, 
                h = dst.rows;
            
            let arr = []

            for(let i = 0; i < dst.data.length; i++){
               arr.push(chars[parseInt(dst.data[i] / 256 * chars.length)]);
      
               if(i % w == 0){
                arr.push("\n");
               }
            }
            
            let lines = arr.join().split("\n");
            var canvas = document.getElementById("canvasOutput");
            var ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.widht, canvas.height);
            ctx.font = "5px Courier New";
            ctx.fillStyle = "white";
            for(let i = 0; i < lines.length; i++){
                ctx.fillText(lines[i], 0, 0 + i * 10);
            }
            

            dst.delete();
            mat.delete();
        };
        var Module = {
            onRuntimeInitialized() {
                document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
            }
        };
    </script>
    <script async src="opencv.js" type="text/javascript"></script>
</body>

</html>
